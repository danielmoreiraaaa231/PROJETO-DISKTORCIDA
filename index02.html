<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu de Navegação</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f5;
      padding-top: 70px; /* Adiciona espaço para o menu fixo */
    }

    /* Estilo do header */
    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, #0ccf47, #0cc02a);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    /* Estilos do menu */
    .menu {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 20px 0;
    }

    .menu li {
      margin: 0 20px;
    }

    .menu a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      padding: 10px 20px;
      position: relative;
      transition: color 0.3s ease;
    }

    .menu a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 3px;
      bottom: 0;
      left: 50%;
      background-color: #fff;
      transition: width 0.4s, left 0.4s;
    }

    .menu a:hover::after {
      width: 100%;
      left: 0;
    }

    .menu a:hover {
      color: #f0f0f5;
    }

    /* Estilo dos quadrados */
    .quadrados-container {
      display: flex;
      justify-content: center;
      gap: 20px; /* Espaço entre os quadrados */
      padding: 20px;
      flex-wrap: wrap; /* Permite que os quadrados quebrem linha em telas menores */
    }

    .quadrado {
      border: 2px solid #0cc02a;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      width: 300px; /* Define a mesma largura para todos os quadrados */
      box-shadow: 5px 2px 7px rgba(0, 0, 0, 0.2);
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
    </nav>
  </header>

  <div class="quadrados-container">
    <h3 class="quadrado"><strong>Corinthians x Palmeiras <br> 04/11/2024<br>20:00</strong></h3>
    <h3 class="quadrado"><strong>Bahia x São Paulo <br> 05/11/2024<br>21:30</strong></h3>
    <h3 class="quadrado"><strong>Cruzeiro x Flamengo <br> 06/11/2024<br>21:00</strong></h3>
  </div>
</body>
</html>
